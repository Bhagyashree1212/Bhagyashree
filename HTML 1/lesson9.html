<!DOCTYPE html> <!-- heading file with align-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">hello world</h1> <!--h1 : most highlighting; hello world will appear in center-->
    <h2 align="right">hello world</h2> <!--hello world will appear in right-->
    <h3 align="left">hello world</h3> <!--hello world will appear in left-->
    <h4>hello world</h4> <!-- for all h4,h5,h6 : hello world appears normally-->
    <h5>hello world</h5>
    <h6>hello world</h6>
    <b>hello world</b>  <!--hello world will appear in bold-->
    <h7>hello world</h7>  <!--h7 : least highlighting-->

</body>
</html>
